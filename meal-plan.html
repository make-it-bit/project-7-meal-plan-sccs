<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal plan</title>
    <link href="./dist/main.css" rel="stylesheet" type="text/css" />
    <link href="./dist/meal_plan.css" rel="stylesheet" type="text/css" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="topnav">
      <a href="./index.html">Home</a>
      <a class="active" href="./meal-plan.html">Meal plan</a>
    </div>
    <div class="page-content">
      <div class="container">
        <h1 class="text-center">Macro Meal Plan Generator</h1>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <label class="form-label" for="height">Height</label>
            <input type="text" id="height" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <label class="form-label" for="weight">Weight</label>
            <input type="text" id="weight" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <label class="form-label" for="age">Age</label>
            <input type="text" id="age" />
          </div>
        </div>
        <div class="row text-center row-border" id="genders">
          <div class="col-6 form-input-gender">
            <input type="radio" id="gender-male" name="gender" />
            <label for="gender-male">Male</label>
          </div>
          <div class="col-6 form-input-gender">
            <input type="radio" id="gender-female" name="gender" />
            <label for="gender-female">Female</label>
          </div>
        </div>
        <div class="row" id="activity-levels">
          <label class="form-label" for="activity-levels">Activity Level</label>
          <div class="col-12">
            <input type="radio" id="activity-sedentary" name="activity-level" />
            <label for="activity-sedentary">Sedentary</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-lighty-active"
              name="activity-level"
            />
            <label for="activity-lighty-active">Lightly Active</label>
          </div>
          <div class="col-12">
            <input type="radio" id="activity-active" name="activity-level" />
            <label for="activity-active">Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-very-active"
              name="activity-level"
            />
            <label for="activity-very-active">Very Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-extremely-active"
              name="activity-level"
            />
            <label for="activity-extremely-active">Extremely Active</label>
          </div>
        </div>
        <div class="row" id="goals">
          <label class="form-label" for="goals">Goal</label>
          <div class="col-12">
            <input type="radio" id="goal-lose-weight" name="goal" />
            <label for="goal-lose-weight">Lose Weight</label>
          </div>
          <div class="col-12">
            <input type="radio" id="goal-maintain-weight" name="goal" />
            <label for="goal-maintain-weight">Maintain Weight</label>
          </div>
          <div class="col-12">
            <input type="radio" id="goal-gain-weight" name="goal" />
            <label for="goal-gain-weight">Gain Weight</label>
          </div>
        </div>
        <div class="row" id="diets">
          <label class="form-label" for="diets">Diet</label>
          <div class="col-12">
            <input type="radio" id="diet-normal" name="diet" />
            <label for="diet-normal">Normal</label>
          </div>
          <div class="col-12">
            <input type="radio" id="diet-vegetarian" name="diet" />
            <label for="diet-vegetarian">Vegetarian</label>
          </div>
          <div class="col-12">
            <input type="radio" id="diet-vegan" name="diet" />
            <label for="diet-vegan">Vegan</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
