<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="./dist/main.css" rel="stylesheet" type="text/css" />
    <link href="./dist/meal_plan.css" rel="stylesheet" type="text/css" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="./index.html">Home</a>
      <a href="./meal-plan.html">Meal plan</a>
    </div>
    <div class="page-content">
      <div class="container">
        <h1 class="text-center">Macro Meal Plan Generator</h1>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <label class="form-label" for="input-height">Height</label>
            <input type="text" id="input-height" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <label class="form-label" for="input-weight">Weight</label>
            <input type="text" id="input-weight" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <label class="form-label" for="input-age">Age</label>
            <input type="text" id="input-age" />
          </div>
        </div>
        <div class="row text-center row-border" id="genders">
          <div class="col-6 form-input-gender">
            <input type="radio" id="gender-male" name="gender" value="male" />
            <label for="gender-male">Male</label>
          </div>
          <div class="col-6 form-input-gender">
            <input
              type="radio"
              id="gender-female"
              name="gender"
              value="female"
            />
            <label for="gender-female">Female</label>
          </div>
        </div>
        <div class="row" id="activity-levels">
          <label class="form-label" for="activity-levels">Activity Level</label>
          <div class="col-12">
            <input
              type="radio"
              id="activity-sedentary"
              name="activity-level"
              value="sedentary"
            />
            <label for="activity-sedentary">Sedentary</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-lighty-active"
              name="activity-level"
              value="lightly active"
            />
            <label for="activity-lighty-active">Lightly Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-active"
              name="activity-level"
              value="active"
            />
            <label for="activity-active">Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-very-active"
              name="activity-level"
              value="very active"
            />
            <label for="activity-very-active">Very Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-extremely-active"
              name="activity-level"
              value="extremely active"
            />
            <label for="activity-extremely-active">Extremely Active</label>
          </div>
        </div>
        <div class="row" id="allergies">
          <label class="form-label" for="allergies">Allergies</label>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-peanut"
              name="allergy"
              value="allergy-peanut"
            />
            <label for="allergy-peanut">Peanut</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-treenut"
              name="allergy"
              value="allergy-treenut"
            />
            <label for="allergy-treenut">Tree nut</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-milk"
              name="allergy"
              value="allergy-milk"
            />
            <label for="allergy-milk">Milk</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-egg"
              name="allergy"
              value="allergy-egg"
            />
            <label for="allergy-egg">Egg</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-wheat"
              name="allergy"
              value="allergy-wheat"
            />
            <label for="allergy-wheat">Wheat</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-soy"
              name="allergy"
              value="allergy-soy"
            />
            <label for="allergy-soy">Soy</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="allergy-fish"
              name="allergy"
              value="allergy-fish"
            />
            <label for="allergy-fish">Fish or shellfish</label>
          </div>
        </div>
        <button onclick="handleUserInput()">Calculate</button>
      </div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
