<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./dist/main.css" rel="stylesheet" type="text/css" />
    <link href="./dist/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="./index.html">Home</a>
      <a href="./meal-plan.html">Meal plan</a>
    </div>
    <div class="page-content">
      <div class="container">
        <h1 class="text-center">Macro Meal Plan Generator</h1>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Height</p>
            <input
              type="text"
              id="input-height"
              placeholder="Height in cm"
              value="180"
            />
            <!-- DEV ONLY: remove test values -->
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Weight</p>
            <input
              type="text"
              id="input-weight"
              placeholder="Weight in kg"
              value="80"
            />
            <!-- DEV ONLY: remove test values -->
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Age</p>
            <input
              type="text"
              id="input-age"
              placeholder="Age in years"
              value="21"
            />
            <!-- DEV ONLY: remove test values -->
          </div>
        </div>
        <div class="row flex-direction-column" id="genders">
          <p class="form-label">Gender</p>
          <div class="col-12 flex-direction-row text-center">
            <div class="col-6 flex-direction-column">
              <input type="radio" id="gender-male" name="gender" value="male" />
              <label for="gender-male" class="radio-selection border-left">
                <span>Male</span>
              </label>
            </div>
            <div class="col-6 flex-direction-column">
              <input
                type="radio"
                id="gender-female"
                name="gender"
                value="female"
              />
              <label for="gender-female" class="radio-selection border-right">
                <span>Female</span>
              </label>
            </div>
          </div>
        </div>
        <div class="row" id="activity-levels">
          <p class="form-label">Activity level</p>
          <div class="col-12 flex-direction-column">
            <input
              type="radio"
              id="activity-sedentary"
              name="activity-level"
              value="sedentary"
            />
            <label for="activity-sedentary" class="radio-selection border-full">
              <span>Sedentary</span>
              <p>No formal exercise and not physically active in daily life</p>
            </label>
            <input
              type="radio"
              id="activity-lightly-active"
              name="activity-level"
              value="lightly active"
            />
            <label
              for="activity-lightly-active"
              class="radio-selection border-full"
            >
              <span>Lightly active</span>
              <p>Light exercise 1-3 days per week</p>
            </label>
            <input
              type="radio"
              id="activity-active"
              name="activity-level"
              value="active"
            />
            <label for="activity-active" class="radio-selection border-full">
              <span>Active</span>
              <p>Exercise 4-5 times per week</p>
            </label>
            <input
              type="radio"
              id="activity-very-active"
              name="activity-level"
              value="very active"
            />
            <label
              for="activity-very-active"
              class="radio-selection border-full"
            >
              <span>Very active</span>
              <p>Exercise daily, or strenuous exercise 3-4 days per week</p>
            </label>
            <input
              type="radio"
              id="activity-extremely-active"
              name="activity-level"
              value="extremely active"
            />
            <label
              for="activity-extremely-active"
              class="radio-selection border-full"
            >
              <span>Extremely active</span>
              <p>Strenuous exercise 6-7 days per week, or physical labour</p>
            </label>
          </div>
        </div>
        <div class="row" id="allergies">
          <p class="form-label">Allergies</p>
          <div class="col-12 flex-direction-column">
            <input
              type="checkbox"
              id="peanut-free"
              name="allergy"
              value="peanut-free"
            />
            <label for="peanut-free" class="checkbox-selection border-full">
              <span>Peanut-free</span>
            </label>
            <input
              type="checkbox"
              id="tree-nut-free"
              name="allergy"
              value="tree-nut-free"
            />
            <label for="tree-nut-free" class="checkbox-selection border-full">
              <span>Tree-nut-free</span>
            </label>
            <input
              type="checkbox"
              id="milk-free"
              name="allergy"
              value="milk-free"
            />
            <label for="milk-free" class="checkbox-selection border-full">
              <span>Milk-free</span>
            </label>
            <input
              type="checkbox"
              id="egg-free"
              name="allergy"
              value="egg-free"
            />
            <label for="egg-free" class="checkbox-selection border-full">
              <span>Egg-free</span>
            </label>
            <input
              type="checkbox"
              id="wheat-free"
              name="allergy"
              value="wheat-free"
            />
            <label for="wheat-free" class="checkbox-selection border-full">
              <span>Wheat-free</span>
            </label>
            <input
              type="checkbox"
              id="soy-free"
              name="allergy"
              value="soy-free"
            />
            <label for="soy-free" class="checkbox-selection border-full">
              <span>Soy-free</span>
            </label>
            <input
              type="checkbox"
              id="fish-free"
              name="allergy"
              value="fish-free"
            />
            <label for="fish-free" class="checkbox-selection border-full">
              <span>Fish-free</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Ingredients</p>
            <input
              type="text"
              id="ingredients"
              name="ingredients"
              placeholder="vegetables chicken potato"
              value="chicken salad"
            />
            <!-- DEV ONLY: remove test values -->
          </div>
        </div>
        <div class="error-container" id="error-container">
          <p id="error-message">Error message</p>
        </div>
        <button class="form-button" onclick="getThreeMealRecepies()">
          Calculate
        </button>
      </div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
