<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="./dist/main.css" rel="stylesheet" type="text/css" />
    <link href="./dist/meal_plan.css" rel="stylesheet" type="text/css" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap-grid.rtl.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="./index.html">Home</a>
      <a href="./meal-plan.html">Meal plan</a>
    </div>
    <div class="page-content">
      <div class="container">
        <h1 class="text-center">Macro Meal Plan Generator</h1>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Height</p>
            <input type="text" id="input-height" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Weight</p>
            <input type="text" id="input-weight" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Age</p>
            <input type="text" id="input-age" />
          </div>
        </div>
        <div class="row text-center row-border" id="genders">
          <div class="col-6 form-input-gender">
            <input type="radio" id="gender-male" name="gender" value="male" />
            <label for="gender-male">Male</label>
          </div>
          <div class="col-6 form-input-gender">
            <input
              type="radio"
              id="gender-female"
              name="gender"
              value="female"
            />
            <label for="gender-female">Female</label>
          </div>
        </div>
        <div class="row">
          <p class="form-label">Activity level</p>
          <div class="col-12">
            <input
              type="radio"
              id="activity-sedentary"
              name="activity-level"
              value="sedentary"
            />
            <label for="activity-sedentary">Sedentary</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-lighty-active"
              name="activity-level"
              value="lightly active"
            />
            <label for="activity-lighty-active">Lightly Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-active"
              name="activity-level"
              value="active"
            />
            <label for="activity-active">Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-very-active"
              name="activity-level"
              value="very active"
            />
            <label for="activity-very-active">Very Active</label>
          </div>
          <div class="col-12">
            <input
              type="radio"
              id="activity-extremely-active"
              name="activity-level"
              value="extremely active"
            />
            <label for="activity-extremely-active">Extremely Active</label>
          </div>
        </div>
        <div class="row">
          <p class="form-label">Allergies</p>
          <div class="col-12">
            <input
              type="checkbox"
              id="peanut-free"
              name="allergy"
              value="peanut-free"
            />
            <label for="peanut-free">Peanut-free</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="tree-nut-free"
              name="allergy"
              value="tree-nut-free"
            />
            <label for="tree-nut-free">Tree-nut-free</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="milk-free"
              name="allergy"
              value="milk-free"
            />
            <label for="milk-free">Milk-free</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="egg-free"
              name="allergy"
              value="egg-free"
            />
            <label for="egg-free">Egg-free</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="wheat-free"
              name="allergy"
              value="wheat-free"
            />
            <label for="wheat-free">Wheat-free</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="soy-free"
              name="allergy"
              value="soy-free"
            />
            <label for="soy-free">Soy-free</label>
          </div>
          <div class="col-12">
            <input
              type="checkbox"
              id="fish-free"
              name="allergy"
              value="fish-free"
            />
            <label for="fish-free">Fish-free</label>
          </div>
        </div>
        <div class="row">
          <div class="col-12 flex-direction-column">
            <p class="form-label">Ingredients</p>
            <input
              type="text"
              id="ingredients"
              name="ingredients"
              placeholder="vegetables chicken potato"
            />
          </div>
        </div>
        <button onclick="getRecepies(2000, 'chicken salad')">Calculate</button>
      </div>
    </div>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
